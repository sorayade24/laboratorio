                <img src="assets/img/image-1.jpeg">
                <div class="details">
                    <p>Camisa</p>
                    <p class="price">25.00 €</p>
                </div>
            </article>

                <img src="assets/img/image-2.jpeg">

                    <p>Camiseta</p>
                    <p class="price">22.99 €</p>

            <p>Devoluciones y cambios</p>
        </article>
        <article class="footer__container">
            <div class="icon">
                <img src="assets/img/icon-phone.svg">
            </div>
            <p>+375 (29) 749-18-23</p>
        </article>
        <article class="footer__container">
            <div class="icon">
